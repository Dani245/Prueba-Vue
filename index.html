<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
	<!-- Google fonts-->
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
	<link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
        <title>Prueba Vue.js</title>
    </head>
    <body>
        
        <div id="app">
            <h1 align="center">{{titulo}}</h1>

            <div class="mt-3" align="center" v-for="(img, index) of imagenes">
                <h5>{{img.nombre}}</h5>
                <div v-if="img.estado">
                    <img class="img-thumbnail"  width="200" height="200" v-bind:src="img.ruta" alt="" />
                    <p>{{img.descripcion}}</p>
                </div>                     
                  <div class="card-body align-items-center">    			                      				                      
                    <button class="btn btn-success btn-sm" @click="MostrarImg(index)" v-if="!imagenes[index].estado"
                          v-on:click="imagenes[index].estado  = true">
                          Mostrar
                    </button>
                    <button class="btn btn-danger btn-sm" @click="OcultarImg(index)" v-if="imagenes[index].estado"
                    v-on:click="imagenes[index].estado  = false">
                    Ocultar
              </button>                                              
                </div>

        </div>
       
        <!-- Libreria de Vue.js-->
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="01.js"></script>
    </body>
</html>
